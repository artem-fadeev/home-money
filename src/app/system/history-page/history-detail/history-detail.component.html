<div *ngIf="!isLoaded">Loading...</div>
<div *ngIf="isLoaded">
 <div class="title-block">
    <h3 class="title">
      <a [routerLink]="['/system/history']"><i class="fa fa-arrow-left"></i></a>
      Страница записи № {{myEvent.id}}
      <span class="sparkline bar"></span>
    </h3>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <div class="card" [ngClass]="{
        'card-success': myEvent.type === 'income',
        'card-danger': myEvent.type === 'outcome'
        }">
          <div class="card-header">
            <div class="header-block">
              <p class="title">
                <span *ngIf="myEvent.type === 'income'">Доход</span>
                <span *ngIf="myEvent.type === 'outcome'">Расход</span>
              </p>
            </div>
          </div>
          <div class="card-block">
            <ul>
              <li>Сумма: <strong>{{myEvent.amount | number: '1.2-2'}} P</strong></li>
              <li>Категория: <strong>{{category.name}}</strong></li>
              <li>Комментарий: <strong>{{myEvent.description}}</strong></li>
            </ul>
          </div>
          <div class="card-footer">{{myEvent.date}}</div>
        </div>
      </div>
    </div>
  </section>

</div>
